<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Calculator</div>
      <table>
        <tr>
          <td colspan="4"><input type="text" id="result" disabled /></td>
        </tr>

        <tr>
          <td>
            <input type="button" value="c" class="signs" onClick="clr()" />
          </td>
          <td>
            <input
              type="button"
              value="("
              class="signs"
              onclick="display('(')"
            />
          </td>
          <td>
            <input
              type="button"
              value=")"
              class="signs"
              onclick="display(')')"
            />
          </td>

          <td>
            <input
              type="button"
              value="/"
              class="signs"
              onclick="display('/')"
            />
          </td>
        </tr>

        <tr>
          <td><input type="button" value="1" onclick="display('1')" /></td>
          <td><input type="button" value="2" onclick="display('2')" /></td>
          <td><input type="button" value="3" onclick="display('3')" /></td>
          <td>
            <input
              type="button"
              value="x"
              class="signs"
              onclick="display('*')"
            />
          </td>
        </tr>

        <tr>
          <td><input type="button" value="4" onclick="display('4')" /></td>
          <td><input type="button" value="5" onclick="display('5')" /></td>
          <td><input type="button" value="6" onclick="display('6')" /></td>
          <td>
            <input
              type="button"
              value="-"
              class="signs"
              onclick="display('-')"
            />
          </td>
        </tr>

        <tr>
          <td><input type="button" value="7" onclick="display('7')" /></td>
          <td><input type="button" value="8" onclick="display('8')" /></td>
          <td><input type="button" value="9" onclick="display('9')" /></td>
          <td>
            <input
              type="button"
              value="+"
              class="signs"
              onclick="display('+')"
            />
          </td>
        </tr>

        <tr>
          <td><input type="button" value="0" onclick="display('0')" /></td>
          <td><input type="button" value="00" onclick="display('00')" /></td>
          <td>
            <input type="button" value="." onclick="display('.')" />
          </td>
          <td>
            <input type="button" value="=" class="signs" onclick="equate()" />
          </td>
        </tr>
      </table>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Karolinaa12" target="blank">Karolina</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
